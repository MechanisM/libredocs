<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Write</title>
    <link rel="icon" type="image/png" href="/icons/noun_project_817.ico"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="js/etherpad.js"></script>
    <script>
      window.addEventListener('storage', function(e) {
        if(e.key=='LibreDocsState') {
          console.log('LibreDocsState '+e.newValue+' received');
          if(e.newValue == 'exit') {
            window.close();
          } else if(e.newValue == 'offline') {
            document.getElementById('spinner').style.display='block';
          } else {
            document.getElementById('spinner').style.display='none';
          }
        } else if(e.key == 'LibreDocsUserAddress') {
          connectToOwnpad();
        }
      }, false);
      // So far this will connect to the default etherpad server.
      // This is just a test for the editor embedding
      function connectToOwnpad() {
        var userName;
        if(localStorage.getItem('LibreDocsUserAddress') != null) {
          userName = localStorage.getItem('LibreDocsUserAddress');
          } else {
          userName = 'LibreDocsUser@AddressNotSetYet'
        }
        $('#editorPad').pad({
          'padId':'still-hosted-unsaved',
          //'host':'http://localhost:9001',
          'userName':userName,
          'showControls':true,
          'showLineNumbers':true,
          //we'll hopefully send the storage data here at some point.
        });
      }

    </script>
    <style>
      * { padding:0; margin:0; border:0; outline:0; }
      html { overflow-x:hidden; overflow-y:hidden; }
      #editorPad { position:absolute; padding:10% 20%; font:1.5em FreeSans,Helvetica,sans-serif; color:#333; background:#eee; text-shadow:0 0 1px #666677; width:60%; height:80%; overflow-x:hidden; overflow-y:auto; resize:none; }
      #epframeeditorPad { width:100%; height:100% }
    </style>

  </head>
  <body onload="connectToOwnpad();">
    <div id="editorPad"></div>
  </body>
</html>
